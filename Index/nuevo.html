    <form action="">
        <h2>Nuevo artículo</h2>
        <label for="NArticle">Nombre del artículo</label><br>
        <input type="text" name="IdArt" id="NArticle" maxlength="100" placeholder="Introduce nombre del artículo" autofocus required><br>

        <label for="Description">Descripcion del artículo</label><br>
        <textarea name="IdDes" id="Description" placeholder="Introduce descripción del artículo" maxlength="300" required></textarea><br>

        <label for="Price">Precio del artículo</label><br>
        <input type="number" name="Precio" id="Price" min="0" step="0.01" maxlength="100" placeholder="Introduce precio del artículo" required><br>
    
        <label for="Category">Categoría del artículo</label><br>
        <input type="text" name="Cat" id="Category" list="categories" placeholder="Introduce categoría del artículo" required><br><br>
        <datalist id="categories">
            <option value="Kpop">
            <option value="Furros">
            <option value="Melones">
            <option value="Tengo sueño">
            <option value="UWU X3">
        </datalist>

        <h3>Fotos del artículo</h3>
        <label for="Fotos"></label><br>
        <input type="button" name="bFoto" id="Fotos" value="Añadir foto" ><br><br>
        <img src="media/default2.png" name="idFoto" id="Fotos" alt="foto del artículo" height="150" width="200"><br>
        <input type="button" name="bFotoS" id="Fotos" value="Seleccionar foto" >
        <input type="button" name="bFotoE" value="Eliminar foto" ><br>
        <input type="file" name="Fotito" id="Fotos" accept="image" >

        <input type="submit" name="cosa">
